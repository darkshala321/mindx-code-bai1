<!DOCTYPE html>
<html>

<head>
    <title>Tìm số chính phương</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tìm số chính phương trong khoảng a và b</h1>
        <div>
            <label for="inputA">Nhập số a:</label>
            <input type="number" id="inputA" min="0">
        </div>
        <div>
            <label for="inputB">Nhập số b:</label>
            <input type="number" id="inputB" min="0">
        </div>
        <div>
            <button onclick="timsochinhphuong()">Tìm số chính phương</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
